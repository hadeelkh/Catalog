{% extends "main.html" %}
{% block content %}
<div class="row top-color"></div>
<div class="row top-menu">
	<div class="col-md-6">
		<h1  class="title text-thin title-color"> CATALOG </h1>
	</div>
	<div class="col-md-6 text-right">
	  {%if 'username' not in session %}
		<input type="button" value="Login" type="button" class="btn btn-primary title" onclick="location.href='{{url_for("showLogin")}}'" >
	  {% else %}
		<input type="button" value="Logout" type="button" class="btn btn-default title" onclick="location.href='{{url_for("gdisconnect")}}'" >

	  {% endif %}
		
	</div>
</div>
{% endblock %}
